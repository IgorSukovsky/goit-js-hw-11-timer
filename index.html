<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw-11-timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value days" data-value="days"> 11 </span>
        <span class="label days">Days</span>
      </div>

      <div class="field">
        <span class="value hours" data-value="hours"> 11 </span>
        <span class="label hours">Hours</span>
      </div>

      <div class="field">
        <span class="value minutes" data-value="mins"> 11 </span>
        <span class="label minutes">Minutes</span>
      </div>

      <div class="field">
        <span class="value secs" data-value="secs"> 11 </span>
        <span class="label secs">Seconds</span>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
